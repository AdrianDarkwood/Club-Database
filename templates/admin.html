<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Club Registrations Admin</h2>
    <table class="table table-striped mt-4">
        <thead>
        <tr>
            <th>ID</th>
            <th>Member 1 Name</th>
            <th>Member 1 USN</th>
            <th>Member 1 Phone</th>
            <th>Branch</th>
            <th>Submitted At</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for entry in entries %}
        <tr>
            <td>{{ entry.id }}</td>
            <td>{{ entry.member1_name }}</td>
            <td>{{ entry.member1_usn }}</td>
            <td>{{ entry.member1_phone }}</td>
            <td>{{ entry.branch }}</td>
            <td>{{ entry.submitted_at }}</td>
            <td>
                <form action="/delete/{{ entry.id }}" method="POST" onsubmit="return confirm('Are you sure?');">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
